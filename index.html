<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Compliment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        #container {
            text-align: center;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #compliment {
            margin-top: 20px;
            font-size: 18px;
            overflow: visible;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Get a Compliment</h1>
        <input type="text" id="userInput" placeholder="What's your name and reason for visiting?">
        <button onclick="generateCompliment()">Make me a compliment</button>
        <div id="compliment" style="display: none;"></div>
    <div id="support" style="margin-top: 20px; text-align: center;">
        <p>If you enjoy using this generator,<br>consider supporting us to help cover hosting costs.</p>
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="XH8YM8XLQ2T6W" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" style="width: 150px; height: auto;" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>
</div>

    <script>
        async function generateCompliment() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) {
                document.getElementById('compliment').style.display = 'block';
                document.getElementById('compliment').innerHTML = 'Please enter something!';
                return;
            }

            try {
                const styles = [
                "Make it hilarious and extremely unique.",
                "Be very creative, make it poetic.",
                "Make it a funny yet heartfelt compliment.",
                "Include some quirky humor.",
                "Give it a playful and slightly sarcastic touch."
            ];
            const randomStyle = styles[Math.floor(Math.random() * styles.length)];

            const response = await fetch('/api/generateCompliment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput, promptStyle: randomStyle }),
                });

                const result = await response.json();
                if (result && result.compliment) {
                    document.getElementById('compliment').style.display = 'block';
                    document.getElementById('compliment').innerHTML = result.compliment;
                } else {
                    document.getElementById('compliment').style.display = 'block';
                    document.getElementById('compliment').innerHTML = 'Sorry, something went wrong. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('compliment').style.display = 'block';
                document.getElementById('compliment').innerHTML = 'Sorry, something went wrong. Please try again.';
            }
        }
    </script>
</body>
</html>
