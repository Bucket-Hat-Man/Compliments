<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Compliment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        #container {
            text-align: center;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #compliment {
            margin-top: 20px;
            font-size: 18px;
            overflow: visible;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f0f8ff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        #footer a {
            color: #333;
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Get a Compliment</h1>
        <input type="text" id="userInput" placeholder="What's your name and reason for visiting?">
        <button id="generateButton">Make me a compliment</button>
        <div id="compliment" style="display: none;"></div>
        <div id="support" style="margin-top: 20px; text-align: center;">
            <p>If you enjoy using this generator,<br>consider supporting us to help cover hosting costs.</p>
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="hosted_button_id" value="XH8YM8XLQ2T6W" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" style="width: 150px; height: auto;" />
                <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>
        </div>
    </div>

    <!-- Footer with links to Privacy Policy and Terms of Use -->
    <div id="footer">
        <a href="#" onclick="showPrivacyPolicy()">Privacy Policy</a> | 
        <a href="#" onclick="showTermsOfUse()">Terms of Use</a>
    </div>

    <!-- Privacy Policy and Terms of Use sections -->
    <div id="privacyPolicy" style="display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px; max-height: 70%; overflow-y: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; z-index: 1000;">
        <button onclick="closePrivacyTerms()" style="margin-top: 10px; padding: 8px; border: none; background-color: #4CAF50; color: white; border-radius: 5px; cursor: pointer;">Close</button>
        <h2>Privacy Policy</h2>
        <p>Last Updated: October 25, 2024</p>
        <!-- Add Privacy Policy content here -->
    </div>

    <div id="termsOfUse" style="display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px; max-height: 70%; overflow-y: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; z-index: 1000;">
        <button onclick="closePrivacyTerms()" style="margin-top: 10px; padding: 8px; border: none; background-color: #4CAF50; color: white; border-radius: 5px; cursor: pointer;">Close</button>
        <h2>Terms of Use</h2>
        <p>Last Updated: October 25, 2024</p>
        <!-- Add Terms of Use content here -->
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', generateCompliment);

        async function generateCompliment() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) {
                document.getElementById('compliment').style.display = 'block';
                document.getElementById('compliment').innerHTML = 'Please enter something!';
                return;
            }

            try {
                const response = await fetch('/api/generateCompliment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput }),
                });

                const result = await response.json();
                if (result && result.compliment) {
                    document.getElementById('compliment').style.display = 'block';
                    document.getElementById('compliment').innerHTML = result.compliment;
                } else {
                    document.getElementById('compliment').style.display = 'block';
                    document.getElementById('compliment').innerHTML = 'Sorry, something went wrong. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('compliment').style.display = 'block';
                document.getElementById('compliment').innerHTML = 'Sorry, something went wrong. Please try again.';
            }
        }

        function showPrivacyPolicy() {
            document.getElementById('privacyPolicy').style.display = 'block';
            document.getElementById('termsOfUse').style.display = 'none';
        }

        function showTermsOfUse() {
            document.getElementById('termsOfUse').style.display = 'block';
            document.getElementById('privacyPolicy').style.display = 'none';
        }

        function closePrivacyTerms() {
            document.getElementById('privacyPolicy').style.display = 'none';
            document.getElementById('termsOfUse').style.display = 'none';
        }
    </script>
</body>
</html>
