<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind Compliment Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        #container {
            text-align: center;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 20px);
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #compliment {
            margin-top: 20px;
            font-size: 18px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Generate a Kind Compliment</h1>
        <input type="text" id="userInput" placeholder="Enter your name or something about you...">
        <button onclick="generateCompliment()">Get Compliment</button>
        <div id="compliment"></div>
    </div>
    <script>
        async function generateCompliment() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) {
                document.getElementById('compliment').innerHTML = 'Please enter something!';
                return;
            }
            
            const data = {
                "model": "command-xlarge-nightly",
                "prompt": `Generate a kind, funny, unique, and concise compliment for the following input: ${userInput}`,
                "max_tokens": 50,
                "temperature": 0.7
            };

            try {
                const response = await fetch('https://api.cohere.ai/v1/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${process.env.COHERE_API_KEY}`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result && result.generations && result.generations.length > 0) {
                    document.getElementById('compliment').innerHTML = result.generations[0].text;
                } else {
                    document.getElementById('compliment').innerHTML = 'Sorry, something went wrong. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('compliment').innerHTML = 'Sorry, something went wrong. Please try again.';
            }
        }
    </script>
</body>
</html>
